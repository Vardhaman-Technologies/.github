name: Java CI Pipeline for WebApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-run:
    name: Build and Run Java WebApp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Program
        run: javac WebApp.java

      - name: Run Java Program
        run: |
          nohup java WebApp &
          sleep 5
          echo "âœ… Java WebApp started successfully!"
          echo "Check on: http://localhost:8080"
      
      - name: Verify Server is Running
        run: |
          curl -I http://localhost:8080 || echo "Server not reachable"
